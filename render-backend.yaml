services:
  - type: web
    name: noteshub-backend
    env: python
    region: oregon
    plan: free
    buildCommand: "cd backend && pip install -r requirements.txt"
    startCommand: "cd backend && uvicorn server:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: MONGO_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: EMAIL_ENABLED
        value: true
      - key: EMAIL_PROVIDER
        value: resend
      - key: RESEND_API_KEY
        sync: false
      - key: EMAIL_FROM
        value: noreply@yourdomain.com
      - key: EMAIL_FROM_NAME
        value: NotesHub
    healthCheckPath: /api/health
